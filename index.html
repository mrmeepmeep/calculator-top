<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" class="screen">
    <div class="calculator-container">
        <button id ="clearBtn">AC</button>
        <button id ="clearBtn">DE</button>
        <button data-value ="%" id ="btn">%</button>
        <button data-value ="/" id ="btn">/</button>
        <button data-value ="7" id ="btn">7</button>
        <button data-value ="8" id ="btn">8</button>
        <button data-value ="9" id ="btn">9</button>
        <button data-value ="*" id ="btn">*</button>
        <button data-value ="4" id ="btn">4</button>
        <button data-value ="5" id ="btn">5</button>
        <button data-value ="6" id ="btn">6</button>
        <button data-value ="-" id ="btn">-</button>
        <button data-value ="1" id ="btn">1</button>
        <button data-value ="2" id ="btn">2</button>
        <button data-value ="3"id ="btn">3</button>
        <button data-value ="+" id ="btn">+</button>
        <button data-value ="0" id ="btn">0</button>
        <button data-value ="." id ="btn">.</button>
        <button data-value ="=" id ="equalBtn">=</button>
    </div>
</div>

</body>
</html>
