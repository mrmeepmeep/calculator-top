<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="result">Result</div>
        <div class="content">
            <button class = "numberBtn" id="1">1</button>
            <button class = "numberBtn" id="2">2</button>
            <button class = "numberBtn" id="3">3</button>
            <button class = "numberBtn" id="4">4</button>
            <button class = "numberBtn" id="5">5</button>
            <button class = "numberBtn" id="6">6</button>
            <button class = "numberBtn" id="7">7</button>
            <button class = "numberBtn" id="8">8</button>
            <button class = "numberBtn" id="9">9</button>
            <button class = "numberBtn" id="0">0</button>
            <button class = "numberBtn" id=".">.</button>
            <button class="calcBtn" id="รท">รท</button>
            <button class="calcBtn" id="x">x</button>
            <button class="calcBtn" id="-">-</button>
            <button class="calcBtn" id="+">+</button>
            <button class="calcBtn" id="=">=</button>
            <button>Clear</button>
        </div>
        

    </div>
    
</body>
</html>
