<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
       <div id="screen">
        <div class="previous">1</div>
        <div class="current">2</div>
       </div>
    <div class="calculator-container">
        <button id ="clearBtn">AC</button>
        <button id ="clearBtn">DE</button>
        <button data-value ="%" id ="operatorBtn">%</button>
        <button data-value ="/" id ="operatorBtn">/</button>
        <button data-value ="7" id ="numberBtn">7</button>
        <button data-value ="8" id ="numberBtn">8</button>
        <button data-value ="9" id ="numberBtn">9</button>
        <button data-value ="*" id ="operatorBtn">*</button>
        <button data-value ="4" id ="numberBtn">4</button>
        <button data-value ="5" id ="numberBtn">5</button>
        <button data-value ="6" id ="numberBtn">6</button>
        <button data-value ="-" id ="operatorBtn">-</button>
        <button data-value ="1" id ="numberBtn">1</button>
        <button data-value ="2" id ="numberBtn">2</button>
        <button data-value ="3"id ="numberBtn">3</button>
        <button data-value ="+" id ="operatorBtn">+</button>
        <button data-value ="0" id ="numberBtn">0</button>
        <button data-value ="." id ="decimalBtn">.</button>
        <button data-value ="=" id ="equalBtn">=</button>
    </div>
</div>
<p id = 'babem'>@mrmeepdev</p>

</body>
</html>
